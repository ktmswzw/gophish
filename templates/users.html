{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            {{.Title}}
        </h1>
    </div>
    <div id="flashes" class="row">
        {{template "flashes" .Flashes}}
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" id="new_button" data-toggle="modal" data-backdrop="static"
            data-user-id="-1" data-target="#modal">
            <i class="fa fa-plus"></i> 新帐号</button>
    </div>
    &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div class="row">
        <table id="userTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th>帐号</th>
                    <th>角色</th>
                    <th>最后登录</th>
                    <th class="col-md-2 no-sort"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="groupModalLabel">新建帐号</h4>
            </div>
            <div class="modal-body" id="modal_body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="username">帐号:</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="帐号" id="username" autofocus />
                </div>
                <label class="control-label" for="password">密码:</label>
                <div class="form-group">
                    <input type="password" class="form-control" autocomplete="new-password" placeholder="密码" id="password" required />
                    <div class="hidden" id="password-strength-container">
                        <div class="progress" id="password-strength">
                            <div id="password-strength-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span id="password-strength-description"></span>
                    </div>
                </div>
                <label class="control-label" for="confirm_password">确认密码:</label>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="确认密码" id="confirm_password"
                        required />
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="force_password_change_checkbox" type="checkbox" checked>
                    <label for="force_password_change_checkbox">要求帐号设置新密码</label>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="account_locked_checkbox" type="checkbox">
                    <label for="account_locked_checkbox">账户锁定</label>
                </div>
                <label class="control-label" for="role">Role:</label>
                <div class="form-group" id="role-select">
                    <select class="form-control" placeholder="" id="role" />
                    <option value="admin">管理员</option>
                    <option value="user">常规</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">保存</button>
            </div>
        </div>
    </div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/src/app/passwords.js"></script>
<script src="/js/src/app/users.js"></script>
{{end}}
